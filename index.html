<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Schissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
  </head>
  <body>
    <div class="selections" id="selections">
      <button class="selection" id="rock">✊</button>
      <button class="selection" id="paper">✋</button>
      <button class="selection" id="scissors">✌️</button>
    </div>

    <div id="result" class="results">
      <div>You
        <span class="result-score" id="YouScore">0</span>
      </div>
      <div>Computer
        <span class="result-score" id="CompScore">0</span>
      </div>
      <div>Tie
        <span class="result-score" id="TieScore">0</span>
      </div>
    </div>

    <div class="thewinner" id="thewinner">
      <div>
        <span class="showwinner" id="showwinner"></span> 
      </div>
    </div>
  </body>
</html>
