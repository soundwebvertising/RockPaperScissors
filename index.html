<!DOCTYPE html>
<html>

  <body>
    <h1>Rock Paper Scissors</h1>
    <img src="Rock-Paper-Scissors.jpg " width="150" height="160">
    <p>The player who picks the stronger of the two objects is the winner.
      <ui>
        <li>rock “crushes” scissors but is “covered” by paper,</ui>  
        <li>paper “covers” rock but is “cut” by scissors,</ui> 
        <li>and scissors is “crushed” by rock but “cuts” paper. </ui>
      </ui>
  </p>

    <script>
      //Your game is going to play against the computer, so begin with a function called computerPlay that will randomly return 
      //either ‘Rock’, ‘Paper’ or ‘Scissors’. We’ll use this function in the game to make the computer’s play.
    
      function computerPlay(){
        computerSelection = Math.floor(Math.random() * 3) + 1;
        if (computerSelection == 1){
          computerSelection = "rock"
          return computerSelection
        }
        else if (computerSelection == 2) {
          computerSelection = "paper"
          return computerSelection
        }
        else if (computerSelection == 3) {
          computerSelection = "scissors"
          return computerSelection
        }
      }

      function playerSelector(){
        playerSelection = prompt("Please choose one, Rock, Paper, orScissors")
        return playerSelection
      }
      
      
      // Write a function that plays a single round of Rock Paper Scissors. The function should take two parameters - 
      //the playerSelection and computerSelection - and then return a string that declares the winner of the round like so: 
      //"You Lose! Paper beats Rock" Make your function case insensitive (so users can input rock, ROCK, RocK or any other variation) 
      //Important note: you want to return the results of this function call, not console.log() them. To test this function console.log the results:
      //javascript function playRound(playerSelection, computerSelection) { // your code here! }
      //const playerSelection = “rock”; const computerSelection = computerPlay(); console.log(playRound(playerSelection, computerSelection)); ```
      //var areEqual = string1.toUpperCase() === string2.toUpperCase();

      function playRPS(playerSelection, computerSelection){
        playerSelection = playerSelection.toUpperCase()
        computerSelection = computerSelection.toUpperCase()

        console.log("Human Player chooses ")
        console.log(playerSelection)
        console.log("Computer chooses ")
        console.log(computerSelection)

        if (playerSelection === computerSelection){
            console.log("It's a tie!")
        } else if (playerSelection === "ROCK" && computerSelection === "SCISSORS"){
            console.log("Player Human wins! Rock beats Scissors")
        } else if (computerSelection === "ROCK" && playerSelection === "SCISSORS"){
            console.log("Computer wins! Rock beats Scissors")
        } else if (playerSelection === "SCISSORS" && computerSelection === "PAPER"){
            console.log("Player Human wins! Scissors beats Paper")
        } else if (computerSelection === "SCISSORS" && playerSelection === "PAPER"){
            console.log("Computer wins! Scissors beats Paper")
        } else if (playerSelection === "PAPER" && computerSelection === "ROCK"){
            console.log("Player Human wins! Paper beats Rock")
        } else if (computerSelection === "PAPER" && playerSelection === "ROCK"){
            console.log("Computer wins! Paper beats Rock")
        }
      }

      //Write a NEW function called game(). Use the previous function inside of this one to play a 5 round game that keeps score 
      //and reports a winner or loser at the end.
      //You have not officially learned how to “loop” over code to repeat function calls… if you already know about loops from 
      //somewhere else (or if you feel like doing some more learning) feel free to use them. If not, don’t worry! Just call your playRound 
      //function 5 times in a row. Loops are covered in the next lesson.
      //At this point you should be using console.log() to display the results of each round and the winner at the end.
      //Use prompt() to get input from the user. Read the docs here if you need to.
      //Feel free to re-work your previous functions if you need to. Specifically, you might want to change the return value to something more useful.
      //Feel free to create more “helper” functions if you think it would be useful.

      function game() {
        let i = 1;
        while (i < 5){
          playRPS(playerSelection, computerSelection)
          break;
        }
      }

      playerSelection = playerSelector()
      computerSelection = computerPlay();
      game()

    </script>
